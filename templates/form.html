<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Forklift Audit</title>
  <style>
    /* Increase overall text size */
    body, label, input[type="date"], input[type="text"], textarea, button {
      font-size: 1.25rem;      /* ~20px */
    }

    /* Make checkboxes bigger by scaling them */
    input[type="checkbox"] {
      /* transform-scale is the easiest cross-browser way */
      transform: scale(1.5);    /* 1.5Ã— normal size */
      -webkit-transform: scale(1.5);
      /* adjust alignment slightly */
      vertical-align: middle;
      margin-right: 0.5rem;
    }

    /* Tweak textareas/inputs padding so they look balanced */
    input[type="date"], input[type="text"], textarea {
      padding: 0.5rem;
    }

    /* Enlarge the submit button */
    button {
      padding: 0.6rem 1.2rem;
    }
  </style>
  <p><a href="/audits">View all Audits</a></p>
</head>
<body>
  <h1>Daily Forklift Audit</h1>
  <form action="/submit" method="post">
    <label>Date: <input type="date" name="date" value="{{ today }}" required></label><br>
    <label>Operator Name: <input type="text" name="operator" required></label><br>
    <label>Duncan: FGA1E-4120-04287</label><br>
    <label>Spartanburg: </label><br>
    <label>Forklift ID: <input type="text" name="forklift_id" required></label><br>
    <fieldset>
      <legend>Key on Checks (check if OK):</legend>
      <label><input type="checkbox" name="hourMeter"> Hour Meter</label><br>
      <label><input type="checkbox" name="brakes"> Brakes</label><br>
      <label><input type="checkbox" name="lights"> Lights</label><br>
      <label><input type="checkbox" name="horn"> Horn</label><br>
      <label><input type="checkbox" name="forks"> Forks</label><br>
    </fieldset>
    <fieldset>
      <legend>Forklift Inspection (Check if OK):</legend>
      <label><input type="checkbox" name="seatbelt"> Seatbelt</label><br>
      <label><input type="checkbox" name="overheadGuard"> Overhead Guard</label><br>
      <label><input type="checkbox" name="hydraulic_cylinders"> Hydraulic Cylinders </label><br>
      <label><input type="checkbox" name="mast"> Mast </label><br>
      <label><input type="checkbox" name="lift_ChainsRollers"> Lift Chain Rollers </label><br>
      <label><input type="checkbox" name="forks"> Fork Condition </label><br>
      <label><input type="checkbox" name="tires"> Tire Condition </label><br>
      <label><input type="checkbox" name="lpgTankPin"> LPG Tank Pin </label><br>
      <label><input type="checkbox" name="lpgTankHose"> LPG Tank Hose </label><br>
      <label><input type="checkbox" name="gasGauge"> Gas Gauge </label><br>
      <label><input type="checkbox" name="engineOilLevel"> Engine Oil Level</label><br>
      <label><input type="checkbox" name="battery"> Battery Level </label><br>
      <label><input type="checkbox" name="hydraulicFluidLevel"> Hydraulic Fluid Level</label><br>
      <label><input type="checkbox" name="engineCoolantLevel">Engine Coolant Level</label><br>
      <label><input type="checkbox" name="glovesarePresent">Gloves Present</label><br>
    </fieldset>
    <label>Comments:<br>
      <textarea name="comments" rows="4" cols="50"></textarea>
    </label><br>
    <fieldset>
      <label>Service Provider</label><br>
      <label>Raymond with Carolina Handling</label><br>
      <label>Contact: Corporate: 1-800-688-8802</label><br>
      <label>Contact: Local: 1-864-269-6360</label><br>
      <label>Website: www.carolinahandling.com</label><br>

    </fieldset>
    <button type="submit">Submit Audit</button>
  </form>

  <h2>Scan QR to Access This Form</h2>
  <img src="/qr.png" alt="QR code to forklift audit form">
  <p>Or visit <a href="/">this link</a>.</p>
</body>
</html>
